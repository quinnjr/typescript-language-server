name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
            cross: true
          
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-arm64
          
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: win32-x64
            ext: .exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/typescript-language-server dist/typescript-language-server-${{ matrix.name }}
          chmod +x dist/typescript-language-server-${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/typescript-language-server.exe" "dist/typescript-language-server-${{ matrix.name }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: typescript-language-server-${{ matrix.name }}
          path: dist/typescript-language-server-${{ matrix.name }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # Move and rename binaries
          for dir in artifacts/typescript-language-server-*; do
            name=$(basename "$dir")
            platform=${name#typescript-language-server-}
            
            if [[ "$platform" == *"win32"* ]]; then
              mv "$dir"/*.exe "release/${name}.exe"
              # Create zip for Windows
              cd release && zip "${name}.zip" "${name}.exe" && rm "${name}.exe" && cd ..
            else
              mv "$dir"/* "release/${name}"
              chmod +x "release/${name}"
              # Create tar.gz for Unix
              cd release && tar -czf "${name}.tar.gz" "${name}" && rm "${name}" && cd ..
            fi
          done
          
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-vscode:
    name: Publish VSCode Extension
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}  # Skip for pre-releases
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update extension version
        working-directory: editors/vscode
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        working-directory: editors/vscode
        run: pnpm install

      - name: Build extension
        working-directory: editors/vscode
        run: pnpm run build

      - name: Package extension
        working-directory: editors/vscode
        run: pnpm exec vsce package --no-dependencies

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: editors/vscode/*.vsix

